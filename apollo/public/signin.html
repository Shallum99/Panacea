<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup/Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Custom CSS -->
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container d-flex flex-column align-items-center justify-content-center min-vh-100">
    <h1 class="panacea-text mb-4">Panacea</h1>
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px;">
      <div class="card-body">
        <h2 class="card-title text-center mb-4" id="formTitle">Please sign in</h2>
        
        <!-- Sign-in Form -->
        <form id="signinForm">
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="signinEmail" placeholder="name@example.com">
            <label for="signinEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="signinPassword" placeholder="Password">
            <label for="signinPassword">Password</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Remember me
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary mb-3" type="button" onclick="window.location.href='optimizer.html';">Log in</button>
        </form>

        <!-- Sign-up Form -->
        <form id="signupForm" style="display: none;">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="signupName" placeholder="Your Name">
            <label for="signupName">Your Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="signupEmail" placeholder="name@example.com">
            <label for="signupEmail">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="signupPassword" placeholder="Password">
            <label for="signupPassword">Password</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary mb-3" type="submit">Sign up</button>
        </form>

        <button id="toggleFormBtn" class="w-100 btn btn-lg btn-secondary">Sign up instead</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <script>
    // Toggle between sign-in and sign-up forms
    const toggleFormBtn = document.getElementById("toggleFormBtn");
    const signinForm = document.getElementById("signinForm");
    const signupForm = document.getElementById("signupForm");
    const formTitle = document.getElementById("formTitle");

    toggleFormBtn.addEventListener("click", function() {
      if (signinForm.style.display === "none") {
        signinForm.style.display = "block";
        signupForm.style.display = "none";
        formTitle.textContent = "Please sign in";
        toggleFormBtn.textContent = "Sign up instead";
      } else {
        signinForm.style.display = "none";
        signupForm.style.display = "block";
        formTitle.textContent = "Create an account";
        toggleFormBtn.textContent = "Sign in instead";
      }
    });
  </script>
</body>
</html>
